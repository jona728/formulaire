<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contacter nous">
            <h1>Contacter nous</h1>
            <p>Un problème, une question envie de nous envoyer un message? N'esiter pas a
            utiliser ce formulaire pour prendre contact avec moi!</p>
            <form action="#" method="post">
                <div>
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Martin" required>
                </div>
                <div>
                    <label for="email">votre email</label>
                    <input type="email" id="email" name="email" placeholder="jonathan@gmail.com" required>
                </div>
                    <label for="sujet">Quelle est le sujet de votre message</label>
                    <select name="sujet" id="sujet" required>
                        <option value="probleme compte">Problème avec mon compte</option>
                        <option value="question produit">Question a propos d'un produit</option>
                        <option value="suivi commande">Suivi de ma commande</option>
                        <option value="autre">Autre...</option>
                    </select>
                </div>
                <div>
                    <label for="message">Votre mesage</label>
                    <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car je..." required ></textarea>
                </div>
                <div>
                    <button type="submit">Envoyer mon message</button>
                </div>
            </form>
    </div>
</body>
</html>
